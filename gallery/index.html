<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="img1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="img2.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="img3.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="img4.jpg" alt="Image 4" onclick="openLightbox(3)">
        <img src="img5.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="img6.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="img7.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="img8.jpg" alt="Image 4" onclick="openLightbox(3)">
        <img src="img1.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="img2.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="img3.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="img4.jpg" alt="Image 4" onclick="openLightbox(3)">
        <img src="img5.jpg" alt="Image 1" onclick="openLightbox(0)">
        <img src="img6.jpg" alt="Image 2" onclick="openLightbox(1)">
        <img src="img7.jpg" alt="Image 3" onclick="openLightbox(2)">
        <img src="img8.jpg" alt="Image 4" onclick="openLightbox(3)">
        
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close" onclick="closeLightbox(event)">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
